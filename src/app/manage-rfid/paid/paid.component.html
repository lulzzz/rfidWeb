<div class="row" *ngIf="paidFormView">
  <div class="col-md-6 col-md-offset-3">

    <div class="alert alert-info">

      <form [formGroup]="PaidForm" (ngSubmit)="paid(f)" #f="ngForm">
        <fieldset>
          <legend>Importo</legend>
          <div class="form-group">
            <!--<label for="importo">Importo</label>-->
            <input type="number" class="form-control" id="price" name="price" formControlName="price" placeholder="€">
            <span class="help-block allertMessage" *ngIf="PaidForm.controls.price.invalid && PaidForm.controls.price.touched">Inserisci l'importo</span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Descrizione</legend>
          <div class="form-group">
            <!--<label for="descrizione">Descrizione</label>-->
            <textarea class="form-control" id="descrizione" name="descrizione" formControlName="descrizione"></textarea>
            <span class="help-block allertMessage" *ngIf="PaidForm.controls.descrizione.invalid && PaidForm.controls.descrizione.touched">Inserisci la descrizione</span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Codice</legend>
          <div class="form-group">
            <input type="text" class="form-control" id="rfidCode" name="rfidCode" formControlName="rfidCode">
            <span class="help-block allertMessage" *ngIf="PaidForm.controls.rfidCode.invalid && PaidForm.controls.rfidCode.touched">Scansiona il dispositivo</span>
          </div>
        </fieldset>


        <button class="btn btn-success" type="submit">Paga</button>
        <button class="btn btn-danger pull-right" type="button" (click)="clearForm()">Ripulisci</button>


      </form>

    </div>
  </div>
  </div>

  <div class="row"  *ngIf="paidFormView" >
      <div class="col-md-4 col-md-offset-3">
    
      <button class="btn btn-success" routerLink="/manage-rfid" >Menu prinipale</button>
  
      </div>
  </div>



<div class="row">
  <div class="col-md-12 col-md-offset-3">
    <div class="alert alert-info" *ngIf="esitoPagamentoView">

      <p>Il Pagamento è andato a buon fine</p>
      <br />
      <p>
        <button class="btn btn-success"  routerLink="/manage-rfid">Ok</button>
      </p>
    </div>
    <div class="alert alert-danger" *ngIf="allertErrorView">

      <p>{{allertErrorMessage}} </p>
      <br/>
      <button class="btn btn-danger" (click)="back()">Indietro</button>

    </div>
  </div>

</div>
