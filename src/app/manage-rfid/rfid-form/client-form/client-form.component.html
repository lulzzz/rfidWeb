<div class="row">
  <div class="col-md-8">
<h3>Dati Cliente</h3>
     <form (ngSubmit)="submit()"  [formGroup]="DatiClienteForm" >
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
   
        </div>

       <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" formControlName="nome">
   
        </div>

       <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" class="form-control" id="cognome" name="cognome" formControlName="cognome">
   
        </div>
         <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="number" class="form-control" id="telefono" name="telefono" formControlName="telefono">
   
        </div>
       

        <button   class="btn btn-default" type="submit">Next</button>
    </form>
  </div>
</div>
