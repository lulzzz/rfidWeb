<div class="row">
  <div class="col-md-8">
<h3>Dispositivo</h3>
     <form (ngSubmit)="submit()"  [formGroup]="DeviceForm" >
        <div class="form-group">
            <label for="rfidCode">Dispositivo</label>
            <textarea class="form-control" id="rfidCode" name="rfidCode" formControlName="rfidCode"></textarea>
   
        </div>

       <div class="form-group">
            <label for="credito">Credito</label>
            <input type="text" class="form-control" id="credito" name="credito" formControlName="credito">
   
        </div>

         <div class="form-group">
            <label for="ExpyreDate">Scadenza</label>
            <input type="date" class="form-control" id="ExpyreDate" name="ExpyreDate" formControlName="ExpyreDate" useValueAsDate>
   
        </div>
       
         <button class="btn btn-default" type="button" (click)="back()">Back</button>

        <button   class="btn btn-default" type="submit">Salva</button>
    </form>
  </div>
</div>
