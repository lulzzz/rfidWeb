<div class="row" *ngIf="readRfidView">
  <div class="col-md-6 col-md-offset-3">
    <div class="allert allert-info">

       <form [formGroup]="ReadRfidForm" (ngSubmit)="getTotal(f)" #f="ngForm">
        <fieldset>
          <legend>Dispositivo</legend>
          <div class="form-group">
           <label for="importo" class="col-lg-2 control-label">Codice</label>
            <div class="col-lg-10">
            <input type="text" class="form-control" id="rfidCode" name="rfidCode" formControlName="rfidCode">

</div></div>
        </fieldset>
            <button class="btn btn-success">leggi</button>
       </form>
    </div>
  </div>
</div>


<div class="row" *ngIf="TotalInfoView">
  <div class="col-md-8 col-md-offset-2" >
    <div class="allert allert-info">

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Descrizione</th>
      <th>DAta Ora </th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of allTransactions; let i = index">
      <td scope="row">{{i}}</td>
      <td>{{transaction.Descrizione}}</td>
      <td>{{transaction.TransactionDate | date:'dd/MM/y H:mm'}}</td>
      <td>€ {{transaction.Importo}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td><b>Totale:</b> </td> 
      <td><b>€ {{Totale}}</b></td>
   </tr>
 </tfoot>
</table>
     
    </div>

    
  </div>
</div>
<div class="row" *ngIf="TotalInfoView">
  <div class="col-md-8 col-md-offset-2">
     <button class="btn btn-success" type="button" (click)="paidTotalReset()">Restituisci il dispositivo </button>

  </div>
</div>

<div class="row" *ngIf="ResultInfoView">
  <div class="col-md-8 col-md-offset-2">
    <p>
    L'operazione' è andata a buon fine!</p> <br />
    <button class="btn btn-success"  routerLink="/manage-rfid">ok</button>
  </div>
</div>
<div class="row" *ngIf="ResultErrorView">
  <div class="col-md-8 col-md-offset-2">
    <p>
    Ci sono stati dei errori riprovare </p> <br />
    <button class="btn btn-success"  routerLink="/manage-rfid">ok</button>
  </div>
</div>
